apiVersion: v1
kind: ConfigMap
metadata:
  name: bloomtrack-config
data:
  # Backend configuration
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  ALLOWED_ORIGINS: "https://bloomtrack.example.com"
  
  # Feature flags
  ENABLE_CACHING: "true"
  ENABLE_BATCH_PROCESSING: "true"
  
  # Model configuration
  MODEL_VERSION: "1.0.0"
  DEFAULT_PREDICTION_DAYS: "7"
  
  # Monitoring configuration
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"