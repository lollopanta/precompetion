apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bloomtrack-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - bloomtrack.example.com
    secretName: bloomtrack-tls
  rules:
  - host: bloomtrack.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bloomtrack-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bloomtrack-frontend
            port:
              number: 80