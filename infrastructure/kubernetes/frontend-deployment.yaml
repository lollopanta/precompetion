apiVersion: apps/v1
kind: Deployment
metadata:
  name: bloomtrack-frontend
  labels:
    app: bloomtrack
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bloomtrack
      tier: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: bloomtrack
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: bloomtrack/frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: bloomtrack-frontend
  labels:
    app: bloomtrack
    tier: frontend
spec:
  selector:
    app: bloomtrack
    tier: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP