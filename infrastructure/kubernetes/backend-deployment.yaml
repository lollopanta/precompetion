apiVersion: apps/v1
kind: Deployment
metadata:
  name: bloomtrack-backend
  labels:
    app: bloomtrack
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bloomtrack
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: bloomtrack
        tier: backend
    spec:
      containers:
      - name: backend
        image: bloomtrack/backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bloomtrack-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: bloomtrack-secrets
              key: redis-url
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: bloomtrack-backend
  labels:
    app: bloomtrack
    tier: backend
spec:
  selector:
    app: bloomtrack
    tier: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP